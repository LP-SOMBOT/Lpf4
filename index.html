<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://files.catbox.moe/qn40s6.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LP-F4 | Somali Student Quiz Battle</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              somali: {
                blue: '#4189DD',
                white: '#FFFFFF',
                dark: '#1a202c',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              blob: "blob 7s infinite",
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
      body {
        /* Default base background - gradient managed in App.tsx for theme switching */
        background-color: #f3f4f6;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for cleaner mobile UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      /* Glassmorphism SweetAlert2 Overrides */
      .swal2-popup {
        font-family: 'Inter', sans-serif !important;
        border-radius: 1.5rem !important;
        background: rgba(255, 255, 255, 0.8) !important;
        backdrop-filter: blur(12px) !important;
        -webkit-backdrop-filter: blur(12px) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15) !important;
      }
      .dark .swal2-popup {
        background: rgba(30, 41, 59, 0.8) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: #fff !important;
      }
      .dark .swal2-title, .dark .swal2-content {
        color: #fff !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "howler": "https://esm.sh/howler@^2.2.4",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "sweetalert2": "https://esm.sh/sweetalert2@11",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
